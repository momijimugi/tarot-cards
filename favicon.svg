<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
<title id="title">Tarot Card Picker</title>
<desc id="desc">Night-sky tarot card icon with a star and crescent moon.</desc>
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#0a1424"/>
    <stop offset="100%" stop-color="#1a263c"/>
  </linearGradient>
  <radialGradient id="glow" cx="28%" cy="25%" r="65%">
    <stop offset="0%" stop-color="rgba(147,197,253,0.35)"/>
    <stop offset="60%" stop-color="rgba(99,102,241,0.15)"/>
    <stop offset="100%" stop-color="rgba(10,20,36,0)"/>
  </radialGradient>
  <linearGradient id="cardFace" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#f5e7cc"/>
    <stop offset="100%" stop-color="#d9c29a"/>
  </linearGradient>
  <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%">
    <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.45)"/>
  </filter>
</defs>

<rect width="64" height="64" rx="14" fill="url(#bg)"/>
<rect width="64" height="64" rx="14" fill="url(#glow)"/>

<g filter="url(#shadow)">
  <rect x="14" y="9" width="36" height="50" rx="6" fill="url(#cardFace)" stroke="#b88a52" stroke-width="1.4"/>
  <rect x="18" y="14" width="28" height="40" rx="4.5" fill="none" stroke="rgba(102,78,45,0.45)" stroke-width="1.2"/>

  <path d="M40 19c-4.4 1.2-7.4 5.2-7 9.7 0.3 3.9 3.1 7.1 6.8 8-2 1.5-4.8 2-7.2 1.2-5-1.6-7.7-7-6-12 1.2-3.7 4.7-6.1 8.6-6.1 1.5 0 3 0.3 4.8 0.9z" fill="#eac47f" opacity="0.95"/>
  <path d="M32 25l2 4.4 4.8 0.4-3.8 3.2 1.1 4.7-4.1-2.3-4.1 2.3 1.1-4.7-3.8-3.2 4.8-0.4z" fill="#f6d876" stroke="#c0872d" stroke-width="0.8" stroke-linejoin="round"/>

  <line x1="24" y1="46" x2="40" y2="46" stroke="rgba(120,86,50,0.55)" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="27" y1="42" x2="37" y2="42" stroke="rgba(120,86,50,0.5)" stroke-width="1.1" stroke-linecap="round"/>
</g>

<circle cx="48" cy="18" r="3" fill="#60a5fa" opacity="0.85"/>
<circle cx="18" cy="48" r="2" fill="#fbbf24" opacity="0.85"/>
</svg>
